# H2 test datasource
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
# JPA
spring.jpa.hibernate.ddl-auto=validate
# Flyway
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migrations,classpath:db/data
# Redis datasource
spring.data.redis.host=test-host
spring.data.redis.password=test-pass
spring.data.redis.port=5555
# Minio
minio.url=test-url
minio.access.name=test-minio
minio.access.secret=test-minio
minio.bucket.name=test.minio
# JWT security
security.jwt.key=2KNWCK1PM3ADY2H0ZMRG2JLNCA3B8Y9PYNRRE1NPSRDY66XTHAERK1WS12FEAP9N
security.jwt.expiration.minutes=15
# Rabbit MQ
spring.rabbitmq.host=test-host
spring.rabbitmq.port=4444
spring.rabbitmq.username=test-username
spring.rabbitmq.password=test-pass
spring.rabbitmq.virtual-host=virtual-host
spring.rabbitmq.nuvolo.direct.exchange=test.exchange
rabbitmq.nuvolo.verification.routing.key=test.verification
rabbitmq.nuvolo.password.reset.routing.key=test.password.reset
rabbitmq.nuvolo.notification.routing.key=test.notification

